<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rockpaperstyle.css">
</head>
  <body>
    <header>
        <h1>Rock Paper Scissors......SHOOT!</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">You</div>
        <div id="computer-label" class="badge">Enemy</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
     <p>Paper covers rock. You WIN!</p>
    </div>

  <div class="choices">
      <div class="choice" id="r">
          <img src="images/rock.png" alt="rock">
      </div>
      <div class="choice" id="p">
          <img src="images/paper-plane.png" alt="paper">
      </div>
      <div class="choice" id="s">
          <img src="images/scissors.png" alt="scissors">
      </div>
  </div>

    <p id="action-message">Choose your weapon!</p>

    <script src="app.js" charset="utf-8"></script>

  </body>
